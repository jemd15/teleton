<div ng-controller="IdeaCtrl">
<section >
    <div class="idea-header">
        <br>
        <br>
        <div class="center">
            <h3 class="white-text">{{nombre}}</h3>
        </div>
        <br>
        <br>
    </div>
    <div class="center">
        <br>
        <img class="responsive-img" style="width: 60%;" ng-src="{{img_prin}}">
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="s12 ">
                <div class="col s12 m8">
                    <div class="card-panel">
                        <h5>Descripción de la Idea</h5>
                        <p class="letra-detproy">{{descripcion}}.</p>

                    </div>
                </div>
                <div class="white">
                    <div class="col s12 m4">
                        <div class="center">
                            <div class="card-panel">
                                <p>{{autor}}</p>
                                <p class="letra-detproy">Ubicación: {{comuna}}</p>
                                <p class="letra-detproy">Categoría: {{categoria}}</p>
                                <p class="letra-detproy">a quien beneficia?: {{beneficiario}}</p>
                                <p class="letra-detproy">Votos: {{votos}}</p>
                                <br>
                                <h6>Compartelo en tus Redes Sociales</h6>
                                <a class="btn-floating blue darken-4" href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-facebook"></i></a>
                                <a class="btn-floating blue" href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-twitter"></i></a>
                                <a class="btn-floating blue darken-3" href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-instagram"></i></a>
                                <a class="btn-floating red" href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-google-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="white">
        <br>
        <h4 class="titulo">Imágenes</h4>
        <div class="row">
            <div class="col s12 m4" ng-repeat="img in imagenes">
                <img materialboxed class="materialboxed" data-caption="" ng-src="{{img.image}}">
            </div>
        </div>
    </div>
    <div class="blue">
        <div class="container center">
            <div class="row get-in-touch">
                <div class="col l12 s12 m12">
                    <h5 class="white-text" data-unsp-sanitized="clean">Si Te Gusta Mi Idea Apoyame Con un Voto</h5>
                    <button class="button button-5 button-5a icon-remove"><i class="fa fa-heart"></i><span>Apoyar</span></button>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
