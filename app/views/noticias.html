<section ng-controller="NoticiasCtrl" class="row">
<br/>
    <div class="center"><h3>Infórmate sobre #Ideatón</h3></div>
    <article class="row">
        <div class="col s12 m4 l4" ng-repeat="noticia in noticias | orderBy:'-id'">
            <div class="card hoverable medium">
                <div class="card-image">
                    <img ng-src="{{noticia.imagen}}">
                    <h1 class="card-title">{{noticia.titulo}}</h1>
                </div>
                <div class="card-content">
                    <p class="justify">{{noticia.texto_breve}}</p>
                </div>
                <div class="card-action center">
                    <a class="btn green accent-4" ui-sref="detalle-noticia({ noticiaID: noticia.id})">Ver Noticia</a>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </article>
</section>
